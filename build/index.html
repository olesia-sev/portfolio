<!DOCTYPE html>
<html lang="RU-ru">
  <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="ie=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Добро пожаловать!</title>
    <link rel="shortcut icon" href="assets/images/fav_mount.png" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" href="assets/styles/app.min.css"/>
  </head>
  <body>
    <div class="preloader" id="preloader" style="background-image: url(assets/images/preloader/bg.jpg);">
      <div class="preloader__svg-cont">
        <svg class="preloader__svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="144px" height="144px" viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve">
          <circle class="circle_1" opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" enable-background="new" cx="72" cy="71.999" r="70"></circle>
          <circle class="circle_2" opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3.8938" stroke-miterlimit="10" enable-background="new" cx="72" cy="72" r="55"></circle>
          <circle class="circle_3" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" cx="72" cy="72" r="40"></circle>
          <text class="preloader__text" id="preloader__text" transform="matrix(1 0 0 1 51.5391 79.0127)" fill="#FFFFFF" font-family="'ArialMT'" font-size="24">0%</text>
        </svg>
      </div>
    </div>
    <div class="container-welcome welcome visually-hidden">
      <div class="parallax" id="parallax">
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_01.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_02.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_03.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_04.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_05.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_06.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_07.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_08.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_09.png" alt="фоновое изображение"/></div>
        <div class="parallax__layer"><img class="parallax__img" src="assets/images/parallax/layer_010.png" alt="фоновое изображение"/></div>
      </div>
      <div class="welcome__auth-btn"><a class="auth-btn" href="href">Авторизоваться</a></div>
      <div class="welcome__form-wrapper">
        <div class="welcome__form welcome__form--front">
          <div class="welcome__form-user">
            <div class="user__pic"><img class="user__pic-img" src="assets/images/avatar.jpg" alt="моё фото"/></div>
            <div class="user__description">
              <div class="user__name user__name--black">Олeся Севостьянова</div>
              <div class="user__info user__info--black">Личный сайт веб-разработчика</div>
            </div>
          </div>
          <div class="welcome__form-socials">
            <ul class="socials">
              <li class="socials__items"><a class="socials__link" href="https://vk.com/olesia_sev" title="ВКонтакте">
                  <svg class="socials__svg-icon welcome__socials-svg">
                    <use xlink:href="assets/images/icons.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__items"><a class="socials__link" href="https://github.com/olesia-sev" title="GitHub">
                  <svg class="socials__svg-icon welcome__socials-svg">
                    <use xlink:href="assets/images/icons.svg#github"></use>
                  </svg></a></li>
              <li class="socials__items"><a class="socials__link" href="https://www.linkedin.com/in/olesia-sevostianova-929793100/" title="LinkedIn">
                  <svg class="socials__svg-icon welcome__socials-svg">
                    <use xlink:href="assets/images/icons.svg#in"></use>
                  </svg></a></li>
            </ul>
          </div>
          <div class="welcome__form-menu">
            <ul class="form-menu__list">
              <li class="form-menu__item"><a class="form-menu__link" href="my-works.html">Мои работы</a></li>
              <li class="form-menu__item"><a class="form-menu__link" href="about.html">Обо мне</a></li>
              <li class="form-menu__item"><a class="form-menu__link" href="blog.html">Блог</a></li>
            </ul>
          </div>
        </div>
        <div class="welcome__form welcome__form--back">
          <div class="form__title-wrapper"> 
            <h2 class="form__title">Авторизуйтесь</h2>
          </div>
          <div class="form-auth">
            <form class="form" action="">
              <div class="form__row">
                <label class="form__label">
                  <div class="form__pic">
                    <svg class="form__svg">
                      <use xlink:href="assets/images/icons.svg#login"></use>
                    </svg>
                  </div>
                  <input class="form__input form__login" type="text" name="" placeholder="Логин"/>
                </label>
              </div>
              <div class="form__row">
                <label class="form__label">
                  <div class="form__pic">
                    <svg class="form__svg">
                      <use xlink:href="assets/images/icons.svg#password"></use>
                    </svg>
                  </div>
                  <input class="form__input form__password" type="password" name="" placeholder="Пароль"/>
                </label>
              </div>
              <div class="form__row">
                <label class="form__label--checkbox">
                  <input class="form__check" type="checkbox" checked="checked" value="Я не робот" name=""/>
                  <div class="form__check--fake"></div>
                  <div class="input__title">Я человек</div>
                </label>
              </div>
              <div class="form__row">
                <div class="radio__title">Вы точно не робот?</div>
                <div class="radio__row">
                  <label class="form__label--checkbox">
                    <input class="form__radio" type="radio" name="robot"/>
                    <div class="form__radio-fake"></div>
                    <div class="input__title">Да</div>
                  </label>
                  <label class="form__label--checkbox">  
                    <input class="form__radio" type="radio" name="robot"/>
                    <div class="form__radio-fake">               </div>
                    <div class="input__title">Не уверен</div>
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="form-auth__menu">
            <ul class="form-menu__list">
              <li class="form-menu__item"><a class="form-menu__link to_main" href="index.html">На главную</a></li>
              <li class="form-menu__item"><a class="form-menu__link enter_btn" href="admin.html">Войти</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="welcome__footer">
        <div class="welcome__footer-text">&copy; Олеся Севостьянова | создано с любовью в LoftSchool | 2018</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/scripts/jquery.sticky.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTra4xCaEnsFJbNKtLikYUvJZ39GZ9nyo&amp;callback=initMap"></script>
    <!--script(src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript")-->
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
